<header
    class="sticky top-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-[var(--border-color)] bg-white/95 backdrop-blur-sm px-4 py-3 sm:px-10 shadow-sm">
    <a href="index.html" class="flex items-center gap-2 sm:gap-3 transition-opacity hover:opacity-80">
        <img src="logo-cres.png" alt="Logo CRES" class="h-12 sm:h-14 w-auto">
        <div class="flex flex-col">
            <h2 class="text-lg sm:text-xl font-bold leading-tight tracking-tight text-[var(--primary-color)]">
                CRES
            </h2>
            <span class="text-xs sm:text-sm font-normal text-[var(--text-secondary)]">Seminario Teológico</span>
        </div>
    </a>
    <div class="flex items-center gap-4">
        <nav class="hidden items-center gap-6 md:flex">
            <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--primary-color)]"
                href="index.html" data-page="index">Inicio</a>
            <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--primary-color)]"
                href="nosotros.html" data-page="nosotros">Nosotros</a>
            <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--primary-color)]"
                href="programas.html" data-page="programas">Programas</a>
            <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--primary-color)]"
                href="eventos.html" data-page="eventos">Eventos</a>
            <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--primary-color)]"
                href="vida-estudiantil.html" data-page="vida-estudiantil">Vida Estudiantil</a>
            <a class="text-sm font-medium text-[var(--text-secondary)] transition-colors hover:text-[var(--primary-color)]"
                href="contacto.html" data-page="contacto">Contacto</a>
        </nav>
        <a href="contacto.html"
            class="hidden md:inline-flex items-center justify-center px-4 py-2 text-sm font-semibold text-white bg-[var(--primary-color)] rounded-md hover:bg-[var(--cres-burgundy-dark)] transition-colors">
            Solicitar Información
        </a>
        <div class="md:hidden"><button id="menu-btn" type="button"
                class="text-[var(--primary-color)] transition-transform hover:scale-110 focus:outline-none"><svg
                    id="menu-icon-open" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg><svg id="menu-icon-close" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                    </path>
                </svg></button></div>
    </div>
</header>
